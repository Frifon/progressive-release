{% extends feed.html %}

{% block vars %}
    {% set tab_index = 1 %}
{% end %}

{% autoescape None %}
{% block post %}

    <footer>
        <a href= {{ post.insta_link }} >
            <img src={{post.link}} height="320" width="320"/>
            <span>{{ post.likes_amount }}</span> <i class="fa fa-heart"></i>
            <span class="pub-date">{{ post.publication_date }}</span>
        </a>
    </footer>
{% end %}
