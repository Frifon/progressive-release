{% extends feed.html %}

{% block vars %}
    {% set tab_index = 0 %}
{% end %}

{% autoescape None %}
{% block post %}
    <p class="text">{{ prepare_post(linkify(post.text)) }}</p>
    <footer><a href="{{ post.link }}">
        <span>{{ post.likes_amount }}</span> <i class="fa fa-heart"></i>
        <span>{{ post.reposts_amount }}</span> <i class="fa fa-retweet"></i>
        <span class="pub-date">{{ readable_date(post.publication_date) }}</span>
    </a></footer>
{% end %}
